<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Áreas de la vida</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <!-- Importar la fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Aplicar Poppins como fuente global */
    body {
      font-family: 'Poppins', sans-serif;
    }

    #container {
      height: 600px;
    }

    .highcharts-figure,
    .highcharts-data-table table {
      min-width: 320px;
      max-width: 700px;
      margin: 1em auto;
    }

    .highcharts-data-table table {
      font-family: 'Poppins', sans-serif; /* Asegurar que la tabla también use Poppins */
      border-collapse: collapse;
      border: 1px solid #ebebeb;
      margin: 10px auto;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .highcharts-data-table caption {
      padding: 1em 0;
      font-size: 1.2em;
      color: #555;
    }

    .highcharts-data-table th {
      font-weight: 600;
      padding: 0.5em;
    }

    .highcharts-data-table td,
    .highcharts-data-table th,
    .highcharts-data-table caption {
      padding: 0.5em;
    }

    .highcharts-data-table thead tr,
    .highcharts-data-table tr:nth-child(even) {
      background: #f8f8f8;
    }

    .highcharts-data-table tr:hover {
      background: #f1f7ff;
    }

    .highcharts-description {
      margin: 0.3rem 10px;
    }
  </style>
</head>
<body>
<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    La Salud y la Familia son mis mayores prioridades, ya que creo que cuidar de mi bienestar físico y emocional, junto con las relaciones cercanas, es la base para mantenerme estable y enfocado. El Trabajo ocupa un lugar destacado, porque es una herramienta clave para alcanzar mis metas y seguir desarrollándome profesionalmente.

    También valoro mucho el Estudio, ya que me gusta aprender y mejorar constantemente, y las Relaciones Sociales, que me ayudan a mantenerme conectado y disfrutar de momentos significativos con los demás. Dedico tiempo a reflexionar sobre la Espiritualidad y a contribuir con la Comunidad, porque creo en la importancia de aportar a mi entorno.
  </p>
</figure>
</body>
<script>
  Highcharts.chart('container', {
    chart: {
      type: 'variablepie'
    },
    title: {
      text: 'Areas de la vida'
    },
    subtitle: {
      text: 'Clasificación de los aspectos de la vida'
    },
    tooltip: {
      headerFormat: '',
      pointFormat: '<span style="color:{point.color}">\u25CF</span> <b> ' +
              '{point.name}</b><br/>' +
              '<b>{point.y}%</b><br/>'
    },
    series: [{
      minPointSize: 10,
      innerSize: '20%',
      zMin: 0,
      name: 'areas',
      borderRadius: 5,
      data: [{
        name: 'Salud',
        y: 25,
        z: 95
      }, {
        name: 'Familia',
        y: 25,
        z: 118
      }, {
        name: 'Trabajo',
        y: 20,
        z: 131
      }, {
        name: 'Relaciones Sociales',
        y: 5,
        z: 136
      }, {
        name: 'Estudio',
        y: 15,
        z: 198
      }, {
        name: 'Comunidad',
        y: 1,
        z: 224
      }, {
        name: 'Espiritual',
        y: 5,
        z: 238
      }, {
        name: 'Otros',
        y: 4,
        z: 238
      }],
      colors: [
        '#4caefe',
        '#3dc3e8',
        '#2dd9db',
        '#1feeaf',
        '#0ff3a0',
        '#00e887',
        '#23e274'
      ]
    }]
  });
</script>
</html>
